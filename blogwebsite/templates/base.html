{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="container">
                <a href="{% url 'home' %}" class="nav-brand">Blog</a>
                <div class="nav-links">
                    <a href="{% url 'home' %}" class="nav-link">Home</a>
                    <a href="/admin/" class="nav-link">Admin</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Blog Site. All rights reserved.</p>
        </div>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
